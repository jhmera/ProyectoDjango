{% extends 'paginasGenerales/base.html' %}
{% block title %}Posicion - Nuevo{% endblock %}
{% block contenido %}
<div>

	<div class="titulo">
		<p >Posicion - Nueva <a href="/posicion/listado" title="Listado"><i class="icon-profile"></i></a></p>
			
	</div>

	<form action="" method="POST">{% csrf_token %}

		<p class="mensaje">{{mensaje}}</p>
		
		<div class="form-group">
			<div class="label">Nombre</div>
			<div class="input"><input type="text" class="upper" required="true" placeholder="Nombre" name="nombre" id="nombre"/></div>
		</div>

		<br>

		<div class="form-group">
			<center>
				<input type="submit" value="Guardar" class="accion guardar" />
				<input type="reset" value="Cancelar"  class="accion cancelar" />
			</center>
		</div>

	</form>
</div>
{% endblock %}
